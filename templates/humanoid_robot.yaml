# Humanoid Robot Template Configuration
# Base template for humanoid robots with common parameters

# Configuration metadata
_metadata:
  schema_version: "2.0"
  template_name: "humanoid_robot"
  description: "Base template for humanoid robots"

# Common robot properties for humanoid robots
robot:
  type: "humanoid_manipulator"
  category: "mobile_manipulator"
  
  # Default properties that can be overridden
  properties:
    mobility:
      has_mobile_base: true
      base_type: "differential_drive"
      
    manipulation:
      has_arms: true
      arm_count: 1
      
    sensors:
      has_cameras: true
      has_imu: true

# Common task templates
tasks:
  calibration:
    enabled: true
    
    parameters:
      calibration_level: "full_params"
      include_non_geometric: false
      outlier_threshold: 0.02  # 2cm default
      regularization_coefficient: 0.01
      
    kinematics:
      base_frame: "base_link"
      tool_frame: "tool0"
      free_flyer: false
      
    optimization:
      method: "lm"  # Levenberg-Marquardt
      max_iterations: 100
      tolerance: 1e-6

  identification:
    enabled: true
    
    problem:
      include_external_forces: false
      use_joint_torques: true
      
      model_components:
        friction: true
        joint_offset: false  
        actuator_inertia: false
        
    signal_processing:
      sampling_frequency: 1000.0
      cutoff_frequency: 50.0
      filter_type: "butterworth"
      filter_order: 4

  optimal_configuration:
    enabled: false
    
    parameters:
      number_of_samples: 50
      optimization_objectives: ["condition_number"]
      
# Common variables that can be used in child configurations  
variables:
  default_joint_velocity_limit: 0.5
  default_joint_acceleration_limit: 2.0
  default_joint_torque_limit: 10.0
  
# Default output configuration
output:
  save_results: true
  create_plots: true
  verbose_logging: false
